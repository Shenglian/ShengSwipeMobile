<!doctype html>
<html>

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <title> All </title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    a + a {
      display: block;
      margin-bottom: 10px;
    }
  </style>
  <body></body>
  <script>
    const func = [
      { name: 'SwipeMobile' },
      { name: 'VerticalShow' },
      { name: 'HorizontalShow' },
      { name: 'Ball' },
      { name: 'SwipeCard' }
    ]

    let html = ''

    func.forEach(fun => {
      html += `<a href="./html/${fun.name}.html"> ${fun.name} </a>`
    })

    document.querySelector('body').insertAdjacentHTML('afterbegin', html)
  </script>
</html>
